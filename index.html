<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur de devises</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Convertisseur de devises</h1>
    <div class="converter">
        <label for="source-currency">De :</label>
        <select id="source-currency"></select>

        <label for="target-currency">À :</label>
        <select id="target-currency"></select>

        <label for="amount">Montant :</label>
        <input type="number" id="amount" placeholder="Entrez un montant">

        <h2>Résultat : <span id="result">0</span></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
